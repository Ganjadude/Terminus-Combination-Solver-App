<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminus Combination Solver</title>
    <style>
        body {
            background-image: url('https://your-username.github.io/your-repository-name/Icons/CoD-Zombies-dev-responds-to-calls-for-Zombie-Chronicles-2-DLC.jpg');
            background-size: cover;
            background-position: center;
            color: white; /* Text color for contrast */
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .result {
            margin-top: 20px;
        }

        #retryBtn {
            display: none; /* Hide Retry button initially */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Terminus Combination Solver</h1>
    
    <!-- Input fields for X, Y, Z -->
    <input type="text" id="txtX" placeholder="Enter value for X">
    <input type="text" id="txtY" placeholder="Enter value for Y">
    <input type="text" id="txtZ" placeholder="Enter value for Z">

    <!-- Solve Button -->
    <button id="btnSolve" onclick="solveEquations()">Solve</button>

    <!-- Retry Button -->
    <button id="retryBtn" onclick="retryInput()">Retry</button>

    <!-- Results -->
    <div id="results" class="result"></div>
</div>

<script>
    function solveEquations() {
        // Get input values
        let x = parseFloat(document.getElementById("txtX").value);
        let y = parseFloat(document.getElementById("txtY").value);
        let z = parseFloat(document.getElementById("txtZ").value);

        // Check if inputs are valid numbers
        if (isNaN(x) || isNaN(y) || isNaN(z)) {
            alert("Please enter valid numbers for X, Y, and Z.");
            return;
        }

        // Perform calculations
        let result1 = 2 * x + 11;
        let result2 = (2 * z + y) - 5;
        let result3 = y + z - x;

        // Show results
        document.getElementById("results").innerHTML = `
            <p>Result 1: ${result1}</p>
            <p>Result 2: ${result2}</p>
            <p>Result 3: ${result3}</p>
        `;

        // Hide Solve button, show Retry button
        document.getElementById("btnSolve").style.display = "none";
        document.getElementById("retryBtn").style.display = "inline-block";
    }

    function retryInput() {
        // Clear input fields and results
        document.getElementById("txtX").value = '';
        document.getElementById("txtY").value = '';
        document.getElementById("txtZ").value = '';
        document.getElementById("results").innerHTML = '';

        // Show Solve button, hide Retry button
        document.getElementById("btnSolve").style.display = "inline-block";
        document.getElementById("retryBtn").style.display = "none";
    }
</script>

</body>
</html>
