<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminus Combination Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
            color: black;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Terminus Combination Solver</h1>
    <p>Enter your values for X, Y, and Z below to get the results:</p>
    <label for="txtX">X: </label><input type="number" id="txtX" /><br />
    <label for="txtY">Y: </label><input type="number" id="txtY" /><br />
    <label for="txtZ">Z: </label><input type="number" id="txtZ" /><br />
    <button id="btnSolve">Solve</button>
    <p id="results"></p>

    <script>
        // Single event listener for both solving and retrying
        document.getElementById("btnSolve").addEventListener("click", function() {
            // Check if the button text is "Retry" (reset state)
            if (document.getElementById("btnSolve").innerText === "Retry") {
                // Clear inputs and results
                document.getElementById("txtX").value = '';
                document.getElementById("txtY").value = '';
                document.getElementById("txtZ").value = '';
                document.getElementById("results").innerHTML = '';

                // Change button text back to "Solve"
                document.getElementById("btnSolve").innerText = "Solve";
            } else {
                // Get values from input fields
                const X = parseFloat(document.getElementById("txtX").value);
                const Y = parseFloat(document.getElementById("txtY").value);
                const Z = parseFloat(document.getElementById("txtZ").value);

                // Check if values are valid
                if (isNaN(X) || isNaN(Y) || isNaN(Z)) {
                    alert("Please enter valid numbers.");
                    return;
                }

                // Calculate results
                const result1 = 2 * X + 11;
                const result2 = (2 * Z + Y) - 5;
                const result3 = Y + Z - X;

                // Display results
                document.getElementById("results").innerHTML = `Results:<br>
                    1 - ${result1}<br>
                    2 - ${result2}<br>
                    3 - ${result3}
                `;

                // Change button text to "Retry" after solving
                document.getElementById("btnSolve").innerText = "Retry";
            }
        });
    </script>
</body>
</html>
